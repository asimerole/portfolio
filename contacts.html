        <h2 class="main-header glow-text animate-fade-in">Get In Touch</h2>
        <div class="form-container glass animate-fade-in delay-100">
          <form id="contactForm" class="contact-form" action="https://formsubmit.co/artem.shepelevv@gmail.com" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" class="form-textarea" rows="6" placeholder="Your message..."></textarea>
            </div>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="box">
            <button type="submit" class="submit-btn" id="submitButton">
              <span class="btn-text">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 32 32">
